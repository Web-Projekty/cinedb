services:
    cinedb:
        container_name: cinedb
        labels:
            - com.centurylinklabs.watchtower.enable=true
        image: wlczak/cinedb:latest
        ports:
            - "9876:80"
        # volumes:
        #     - ./:/var/www/html
        restart: always
        init: true
        networks:
            - universal-db-network

networks:
    universal-db-network:
        driver: bridge
        name: universal-db-network
        external: true
